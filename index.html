<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-card">
    <div class="display-input"></div>
    <div class="calc-keys">
      <button id="btn-9" class="btn-number" data-num="9" type="button">9</button>
      <button id="btn-8" class="btn-number" data-num="8" type="button">8</button>
      <button id="btn-7" class="btn-number" data-num="7" type="button">7</button>

      <button id="btn-6" class="btn-number" data-num="6" type="button">6</button>
      <button id="btn-5" class="btn-number" data-num="5" type="button">5</button>
      <button id="btn-4" class="btn-number" data-num="4" type="button">4</button>

      <button id="btn-3" class="btn-number" data-num="3" type="button">3</button>
      <button id="btn-2" class="btn-number" data-num="2" type="button">2</button>
      <button id="btn-1" class="btn-number" data-num="1" type="button">1</button>

      <button id="btn-0" class="btn-number" data-num="0" type="button">0</button>

      <button class="btn-operator" data-num="." type="button"><strong>.</strong></button>
      <!-- <button class="btn-operator" data-num="e" type="button"><strong>e</strong></button> -->

      <button class="btn-operator" data-num="+" type="button">+</button>
      <button class="btn-operator" data-num="-" type="button">-</button>
      <button class="btn-operator" data-num="/" type="button">&divide;</button>
      <button class="btn-operator" data-num="*" type="button">&times;</button>
      <button class="btn-equal" data-num="=" type="button">=</button>

      <button class="btn-delete" type="button">DEL</button>
      <button class="btn-clear" type="button">AC</button>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
